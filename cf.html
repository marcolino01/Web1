<!doctype html>
<html lang="en">
  <head>
    <title>Inserisci Dati</title>
    <style>
        body {
            margin-left: 5%;
            font-family: Arial;
            font-size: 30px;
            background: #f5f7f7; 
        }
		p {
			text-align: left;
			color: rgb(3, 3, 7);
		} 
		input[type = submit], input[type = reset] {
            background-color: rgb(17, 92, 255); 
            color: white;
			font-size: 30px;	
         }		
        </style>

  </head>
  <body>
    <h1>Codice Fiscale</h1>
    <form action="https://www.booking.com/start.php"  method="get"> <!-- action permette di inviare i dati ad un sito, meyhod come li inviamo-->

        <p>
            <label for="fname">Nome:</label><br>  <!-- crea l'etichetta "nome"-->
            <input type="text" placeholder ="inserisci il tuo nome" pattern="^[a-zA-Z\s]+$" maxlength="25"> <!-- crea il riquadro per inserire i dati maxlenght Ã¨ il limite di caratteri-->
        </p>
        <p>
            <label for="fcognome">Cognome</label><br>
            <input type="text" placeholder ="inserisci il cognome" pattern="^[a-zA-Z\s]+$" maxlength="25">
        </p>
        <p>
            <label for="fsesso">Sesso</label>
            <input type="radio" name="fsesso" value="1">M  <!-- crea i cerchietti per selezionare il sesso importante mettere lo stesso name del for-->
            <input type="radio" name="fsesso" value="2">F
        </p>
        <p>
            <label for="fdatadinascita">Data di nascita</label>
            <input type="date" name ="fdatadinascita">
        </p>
        <p>
            <label for="fcomune">Comune di nascita</label><br>  <!-- crea -->
            <select name="fcomune">                 <!--select crea la tendina le "option" crea le opzioni della tendina -->
                <option>Roma</option>
                <option>Milano</option>
                <option>Napoli</option>
                <option>Palermo</option>
            </select>     
        </p>
        <p>
            <label for="fresidenza">Residenza</label><br>  <!-- crea -->
            <input type="text" placeholder="inserisci l'indirizzo di residenza">                 <!--select crea la tendina le "option" crea le opzioni della tendina -->
                
       
        </p>
        <p>
            <label for="femail">Email</label><br>
            <input type="text" placeholder ="inserisci la tua email">
        </p>
        <p>
            <label for="fcodicefiscale">Codice Fiscale</label><br>
            <input type="text" placeholder ="insersci il tuo codice fiscale" minlength="16" maxlength="16" pattern="^[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-9]{2}[a-zA-Z][0-9]{3}[a-zA-Z]$" required="required">
        </p>
        <input type="submit" values ="invia dati">
    </form>
  </body>
</html>
