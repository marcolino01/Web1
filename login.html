<!DOCTYPE html>
<html>
    <head>
        <title>Loging Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="https://codehalweb.com/login-form-animation-css/">
        <h1>Login</h1>
        <div class="input box">
            <label for="femail">Email</label>
            <span class="icon">
                <ion-icon name="mail"></ion-icon>
            </span>
        <input type="femail" placeholder="Inserisci la tua email" required><br>
        </div>
        
        <div class="input box">
            <label for="fpassword">Password</label>
            <span class="icon">
                <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="fpassword" placeholder="Inserisci la password" required>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
        <div class="register-link">
            <p>Don't have an account? <a href="#">Register</a></p>
        </div>
        </form>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>



</html>
