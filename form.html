<!DOCTYPE html>
<html>
    <head>
        <title>Form di Registrazione</title>
        <style>
        body {
            margin-left: 30%;
			margin-right: 30%;
            font-family: Arial;
            font-size: 22px;
            text-align: center;
            background: #a9d6bf; 
        }
		p {
			text-align: left;
			color: red;
		} 
		#btnid {
			text-align: center;		
		}
		
		input[type = submit], input[type = reset] {
            background-color: orange; 
			font-size: 22px;	
         }		
        </style>

    </head>
    <body>
        <h1>Modulo di Registrazione</h1>
        <form action="https://www.booking.com/start.php"  method="get"> <!-- action permette di inviare i dati ad un sito, meyhod come li inviamo-->
            <fieldset>
            <p>
                <label for="fname">Nome:</label><br>  <!-- crea l'etichetta "nome"-->
                <input type="text" name ="fname" size="30" maxlength="25"> <!-- crea il riquadro per inserire i dati maxlenght Ã¨ il limite di caratteri-->
            </p>
            <p>
                <label for="fcognome">cognome</label><br>
                <input type="text" cognome ="fcognome">
            </p>
            </fieldset>
            <p>
                <label for="fsesso">Sesso</label>
                <input type="radio" name="fsesso" value="1">M  <!-- crea i cerchietti per selezionare il sesso importante mettere lo stesso name del for-->
                <input type="radio" name="fsesso" value="2">F
            </p>
            <p>
                <label for="fcomune">Comune di nascita</label><br>  <!-- crea -->
                <select name="fcomune">                 <!--select crea la tendina le "option" crea le opzioni della tendina -->
                    <option>Roma</option>
                    <option>Milano</option>
                    <option>Napoli</option>
                    <option>Palermo</option>
                </select>     
            </p>
            <input type="submit" values ="invia dati">
        </form>

    </body>


</html>
